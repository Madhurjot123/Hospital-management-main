<!DOCTYPE html>
<html lang="en">
<head>
  <title>Auto  Service Track - Customers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<style>
  .bg-black {
    background-color: black;
  }
  .bg-black-text {
    color: white;
  }
  .off-white-text {
    color: #f8f9fa; /* Off-white color code */
  }
</style>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-black bg-black-text rounded">
    <h1 class="dark-red-text">Care+</h1>
    <p class="off-white-text"></p>
  </div>


<div class="container mt-3">

  <h2>All patients</h2>

  <p>patients Fetched :</p>
     <div class="mb-3 mt-3">
  <table class="table table-striped">
    <thead>
      <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Created On</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients[::-1] %}
            <tr>
                <td>{{ patient.first_name }}</td>
                <td>{{ patient.last_name }}</td>
                <td>{{ patient.contact }}</td>
                <td>{{ patient.email }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.createdOn }}</td>
    </tr>
  {% endfor %}
</tbody>
</div>
</body>
</html>
