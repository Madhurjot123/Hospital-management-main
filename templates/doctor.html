<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Doctors</title>
</head>
<body>

<div class="container mt-3">
  <h2>Doctors</h2>

  <div class="row">
    {% for doctor in doctors %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ doctor.name }}</h5>
          <p class="card-text">Email: {{ doctor.email }}</p>
          <p class="card-text">Gender: {{ doctor.gender }}</p>
          <p class="card-text">Specialization: {{ doctor.specialization }}</p>
          <p class="card-text">Consultancy Fee: {{ doctor.fee }}</p>
          <!-- Add a form to input appointment date and time -->
          <form action="/book" method="POST">
            <input type="hidden" name="doctor_email" value="{{ doctor.email }}">
            <div class="mb-3">
              <label for="appointment_date" class="form-label">Appointment Date:</label>
              <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
            </div>
            <div class="mb-3">
              <label for="appointment_time" class="form-label">Appointment Time:</label>
              <input type="time" class="form-control" id="appointment_time" name="appointment_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>

</body>
</html>
