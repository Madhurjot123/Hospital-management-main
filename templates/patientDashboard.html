<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Hospital management</title>

  <style>
    body {
      background-color: white;
    }

    .bg-dark-blue-jumbotron {
      background-color: darkblue;
    }

    .white-text {
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-dark-blue-jumbotron white-text rounded">
    <h1 class="dark-red-text">Hospital management</h1>
    <p class="off-white-text">Welcome To Hospital management</p>
  </div>

  <!-- Add buttons for specialties and Patient Appointment List -->
  <div class="text-center mt-3">
    <h2>Continue As:</h2>
    <button id="CardiologistButton" class="btn btn-primary btn-lg" onclick="redirectToDoctors('Cardiologist')">Cardiologist</button>
    <button id="DermatologistButton" class="btn btn-primary btn-lg" onclick="redirectToDoctors('Dermatologist')">Dermatologist</button>
    <button id="PediatricianButton" class="btn btn-primary btn-lg" onclick="redirectToDoctors('Pediatrician')">Pediatrician</button>
    <button id="PatientAppointmentListButton" class="btn btn-primary btn-lg" onclick="redirectToPage('/patient-appointment-list')">Patient Appointment List</button>
  </div>

  <script>
    // Function to redirect to doctors page with specialization
    function redirectToDoctors(specialization) {
      window.location.href = "/doctors?specialization=" + specialization;
    }

    // Function to redirect to Patient Appointment List
    function redirectToPage(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
